<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    <pre id="object">

    </pre>
    <div class="container">
      <form>
        <div class="form-row">
          <div class=" col-md-6 form-group">
            <label>Patient Name</label>
            <input type="name" class="form-control" id="inputName" placeholder="Enter Name">
          </div>
          <div class=" col-md-3 form-group">
            <label>Age</label>
            <input type="number" class="form-control" id="inputAge" placeholder="Enter Age">
          </div>
          <div class="col-md-3 form-group">
            <label>Gender</label>
            <input type="text" class="form-control" id="inputGender" placeholder="Specify Gender">
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 form-group">
            <label>Disease</label>
            <input type="text" class="form-control" id="inputDisease" placeholder="Enter Disease">
          </div>
          <div class="col-md-2 form-group">
            <label>Blood Group</label>
            <input type="text" class="form-control" id="inputBloodGroup" placeholder="Enter Blood Group">
          </div>
          <div class="col-md-4 form-group">
            <label>Mobile Number</label>
            <input type="tel" class="form-control" id="inputNumber" placeholder="Enter Mobile Number">
          </div>
        </div>
        <div class="form-group">
          <label>Consulting Doctor's Name</label>
          <input type="name" class="form-control" id="inputDoctorName" placeholder="Enter Doctor's Name">
        </div>
        <div class="form-row">
          <div class="col-md-6 form-group">
            <label>Room Number</label>
            <input type="number" class="form-control" id="inputRoomNumber" placeholder="Enter Room Number">
          </div>
          <div class="col-md-6 form-group">
            <label>Bed Number</label>
            <input type="number" class="form-control" id="inputBedNumber" placeholder="Enter Bed Number">
          </div>
        </div>
        <button type="button" id="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    </script> -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="js/config.js"></script>
    <script src="js/init-firebase.js"></script>

  </body>
</html>
