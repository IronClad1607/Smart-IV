<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/login.css">

    <title>SMART-IV</title>
  </head>
  <body>
		<div id="logoContainer" class="container">
			<img id="logo" src="img/logo_round.png">
			<h1>SMART IV</h1>
		</div>
		<div id="formDiv" >
			<form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email Address</label>
          <input type="email" class="form-control" id="emailID" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="pass">
        </div>
        <button type="button" id="loginBt" class="btn btn-primary">Log In</button>
        <div id="status"></div>
    </form>
	</div>


    <!-- Optional JavaScript -->

         https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="js/config.js"></script>
    <script src="js/firebase-login.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
        history.go(1);
      };
      });
